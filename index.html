<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Up and Running with Angualr Js ">

    <link rel="icon" href="../../favicon.ico">

    <title>Lynda Up and Running With Angular Js </title>

    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>

    <!-- stylesheet css -->

  </head>

 <body>
 <div class="main" ng-controller="ArtistCtrl">
 	<ul class="artistlist">
        <li class="artist cf" ng-repeat="item in artists">
            <img ng-src="images/{{item.shortname}}_tn.jpg"/>

            <div class="info">
                <h2>{{item.name}}</h2>
                <h3>{{item.reknown}}</h3>
                
            </div>
            
        </li>
        
    </ul>
 </div>

</body>
